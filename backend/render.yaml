# Render.com Blueprint for Backend
services:
  - type: web
    name: quanty-backend
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: "HS256"
      - key: JWT_EXPIRATION_HOURS
        value: "24"
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
